name: Check code standarts
run-name: Check code standarts

on:
  pull_request:
    types: [opened, reopened]
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: php-actions/composer@v6

      - name: PHP Code Standarts
        run: |
          chmod +x ./bin/phpcs.sh
          ./bin/phpcs.sh
        shell: bash